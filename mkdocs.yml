site_name: "AFT Blueprints"
site_description: "Account Factory for Terraform (AFT) Blueprint samples"
copyright: "Copyright &copy; Amazon 2024"
site_author: "AWS"
site_url: "https://awslabs.github.io/aft-blueprints"
repo_name: aft-blueprints
repo_url: "https://github.com/awslabs/aft-blueprints"
docs_dir: "docs/"

theme:
  name: material
  logo: static/aws-white-logo.png
  favicon: static/aws-colored-logo.png
  font:
    text: ember
    # code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - content.code.copy
  highlightjs: true
  hljs_languages:
    - yaml
    - json
    - bash

plugins:
  - glightbox
  - awesome-pages
  - minify:
      minify_html: true
  - search:
      lang:
        - en

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - codehilite:
      linenums: true
  - toc:
      permalink: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/@glidejs/glide

nav:
  - Overview: index.md
